<!DOCTYPE html>
<html>
	<head>
		<title>Disco Ninjas</title>
		
	</head>
	<body>
		<h1>Scraping</h1>
		<div id="headline_teks"></div>
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$.get('headline.json', function(obj){
					var str='<table border=1>';
					str +="<tr><td>No</td><td>Judul Headline</td></tr>";
					$.each(obj,function(n,data){
						str+="<str><td>"+(n+1)+"</td>";
						str+="<td>"+data.judul+"</td></tr>";
					});
					str+="</table>";
					$('#headline_teks').html(str);
				});
			});
		</script>
	</body>
</html>
