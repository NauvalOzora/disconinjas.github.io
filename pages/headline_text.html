      <h1>Scrapping Republika.co</h1>
	  <div id="headline_teks"></div>
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$.get('headline.json', function(obj){
					var str='<table border=1 class = "table table-striped table-bordered">';
					str +="<tr>" + 
						"<th>No</th>" +
						"<th>Judul Headline</th>" +
						"<th>Kategori</th>" +
						"<th>Waktu Publish</th>" +
						"<th>Waktu Scraping</th></tr>";
					$.each(obj,function(n,data){
						str+="<str><td>"+(n+1)+"</td>";
						str+="<td>"+data.judul+"</td>";
						str+="<td>"+data.kategori+"</td>";
						str+="<td>"+data.waktu_publish+"</td>";
						str+="<td>"+String(data.waktu_scrapping)+"</td></tr>";
					});
					str+="</table>";
					$('#headline_teks').html(str);
				});
			});
		</script>
      <!-- ################################################################################################ -->
    </div>
    <!-- ################################################################################################ -->
    <!-- / main body -->
    <div class="clear"></div>
  </main>
